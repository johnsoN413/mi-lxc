$TTL	86400
$ORIGIN target.milxc.
@  1D  IN  SOA ns.target.milxc. hostmaster.target.milxc. (
			      2002022401 ; serial
			      3H ; refresh
			      15 ; retry
			      1w ; expire
			      3h ; nxdomain ttl
			     )
       IN  NS     ns.target.milxc.
       IN  MX  10 smtp.target.milxc.
ns    IN  A      100.80.1.2
smtp  IN CNAME 	dmz
imap  IN CNAME 	dmz
www   IN CNAME 	dmz
