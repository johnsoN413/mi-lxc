{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>Ajouter une recette</h1>
    <div class="row">
        <div class="col-md-4">
            <form action="" method="post" class="form" role="form">
                {{ form.hidden_tag() }}
                <div class="form-group  required"><label class="control-label" for="name">Nom</label>
                {{ form.name() }}
                </div>
                {{ form.ingredients() }}
                {{ form.submit() }}
            </form>
        </div>
    </div>
{% endblock %}
